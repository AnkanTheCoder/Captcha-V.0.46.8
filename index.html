<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish CAPTCHA with Curved Lines</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
        }
        h1 {
            margin-top: 50px;
            font-size: 2.5rem;
            letter-spacing: 1px;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        .container {
            background: #ffffff;
            color: #333;
            padding: 30px;
            margin: 20px auto;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        canvas {
            border-radius: 8px;
            background: #f2f2f2;
            display: block;
            margin: 20px auto;
            box-shadow: inset 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            padding: 12px 15px;
            font-size: 16px;
            width: calc(100% - 30px);
            border: 2px solid #ccc;
            border-radius: 5px;
            outline: none;
            margin-top: 10px;
            transition: all 0.3s ease-in-out;
        }
        input[type="text"]:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 5px #6a11cb;
        }
        button {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 5px;
            transition: all 0.3s ease;
        }
        button:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #message {
            margin-top: 15px;
            font-size: 1rem;
            font-weight: bold;
        }
        .error {
            color: #e74c3c;
        }
        .success {
            color: #2ecc71;
        }
    </style>
</head>
<body>
    <h1>BOT Detected!</h1>
    <div class="container">
        <p>Please enter the text shown below:</p>
        <canvas id="captchaCanvas" width="250" height="100"></canvas>
        <button onclick="generateAndDrawCaptcha()">Regenerate CAPTCHA</button>
        <input type="text" id="captchaInput" placeholder="Enter CAPTCHA" required>
        <button onclick="validateCaptcha()">Submit</button>
        <p id="message"></p>
    </div>

    <script>
        const canvas = document.getElementById('captchaCanvas');
        const ctx = canvas.getContext('2d');
        let captchaText = "";

        // Generate random CAPTCHA text
        function generateCaptchaText(length = 6) {
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            let captcha = '';
            for (let i = 0; i < length; i++) {
                captcha += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return captcha;
        }

        // Draw CAPTCHA on canvas
        function drawCaptcha(text) {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Set background gradient
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, "#d9a7c7");
            gradient.addColorStop(1, "#fffcdc");
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Set text properties
            ctx.font = "bold 36px Arial";
            ctx.textBaseline = "middle";

            // Draw each character with random rotation
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                const x = 25 + i * 35;
                const y = 50;

                ctx.save();
                ctx.translate(x, y);
                const angle = (Math.random() - 0.5) * 0.5; // Random rotation
                ctx.rotate(angle);
                ctx.fillStyle = getRandomColor();
                ctx.fillText(char, 0, 0);
                ctx.restore();
            }

            // Draw random curved lines for added complexity
            for (let i = 0; i < 4; i++) {
                drawCurvedLine();
            }
        }

        // Draw a random curved line
        function drawCurvedLine() {
            ctx.beginPath();
            const startX = Math.random() * canvas.width;
            const startY = Math.random() * canvas.height;
            const controlX = Math.random() * canvas.width;
            const controlY = Math.random() * canvas.height;
            const endX = Math.random() * canvas.width;
            const endY = Math.random() * canvas.height;

            ctx.moveTo(startX, startY);
            ctx.bezierCurveTo(controlX, controlY, controlX, controlY, endX, endY);
            ctx.strokeStyle = getRandomColor();
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        // Generate random color
        function getRandomColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgb(${r},${g},${b})`;
        }

        // Generate and draw a new CAPTCHA
        function generateAndDrawCaptcha() {
            captchaText = generateCaptchaText();
            drawCaptcha(captchaText);
        }

        // Validate CAPTCHA
        function validateCaptcha() {
            const userInput = document.getElementById('captchaInput').value;
            const message = document.getElementById('message');
            if (userInput === captchaText) {
                message.textContent = "CAPTCHA verified successfully!";
                message.className = "success";
                window.open("https://sites.google.com/view/aleogeno/captcha/successful?=000000009010", "_blank");
            } else {
                message.textContent = "CAPTCHA verification failed. Please try again.";
                message.className = "error";
            }
        }

        // Initialize CAPTCHA on page load
        generateAndDrawCaptcha();
    </script>
</body>
</html>
